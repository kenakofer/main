<!DOCTYPE html>
<html>
<head>
    <title>Satisfactory Production Graph</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label>
            <input type="checkbox" id="showUndirected" checked> Show Co-Ingredient Links
        </label>
        <label>
            <input type="checkbox" id="hideIsolated" checked> Hide Isolated Nodes
        </label>
        <label>
            Max Complexity: <input type="range" id="maxComplexity" min="0" max="13" value="13">
        </label>
        <div id="item-controls">
            <h4>Items</h4>
            <div id="item-checkboxes"></div>
        </div>
    </div>
    <div id="network-container"></div>
    <div class="tooltip" id="tooltip"></div>
    <script src="graph.js"></script>
</body>
</html>
